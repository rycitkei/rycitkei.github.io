<html>
    <head>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <style>
            body {
                margin:0;
            }
        </style>
        <script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            //create a variable to store sound file
            var boing;
            //create var for image
            var fireball;
            //create a preload function
            function preload() {
                soundFormats('mp3');
                boing = loadSound("boing.mp3");
                
            }
            function setup() {
                createCanvas(w,h);
                fireball = loadImage('fireball.png');
            }

            function draw() {
                clear();
                //when someone presses spacebar
                if (keyIsDown(32)) {
                    //play the sound
                    boing.play();
                }
                //image(variablename,w,y,width,height)
                image(fireball,MouseX,MouseY,100,100);
            }
        </script>
    </body>
</html>
